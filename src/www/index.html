<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de reservation</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script>
        function loadDays(caller){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange=function(){
                if(this.readyState==4 && this.status==200){
                    document.getElementById(caller).innerHTML = this.responseText;
                }
            }
            xmlhttp.open("GET", "server/horaire.php?q="+caller, true);
            xmlhttp.send();
        }
        
        window.addEventListener("load", myInit, true); function myInit(){
            loadDays("liste_jours");
            loadDays("liste_creneaux");
        } 
        
    </script>

</head>
<body>
    <main class="container">
        <h1>Formulaire</h1>
		<h2>Informations sur vous</h2>
        <form method = "post" action="../server/server.php">
            <div class="grid">

			        <input type="text" name="nom" id="a1"/>
                </label>
			    <label for="a1">Prénom
                    <input type="text" name="prenom" id="a1"/>
                </label>
            </div>
            <div class="grid">
                <label for="a1">Niveau
			        <select type="text" name="niveau" id="a1">
                        <option value="1">Seconde</option>
                        <option value="2">Première</option>
                        <option value="3">Terminal</option>
                    </select>
                </label>
                <label for="a1">Classe
	    		    <select type="text" name="classe" id="a1">
                        <option value="1">A</option>

                        <option value="3">C</option>

                        <option value="7">G</option>
                        <option value="8">H</option>

                    </select>
                </label>
            </div>
            <div class="grid">
                <label for="a1">Instrument
                    <select type="text" name="Instrument" id="a1">
                        <option value="1">Piano</option>
                        <option value="2">Guitare</option>
                        <option value="3">Violon</option>

                    </select>
                </label>

                    <input type="text" name="Instrument" id="a1"/>

            </div>
            <h2>Réservation du créneau</h2>

                    </label>
                </div>
            <button type="submit"> Envoyer </button >
        </form>
    </main>
</body>
</html>
